<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="error_container">
      <div class="error">
        <!-- <h1>sdfghj</h1> -->
        <span id="error_text"></span>
      </div>
      <div class="close_error_container" onclick="closeErrorContainer()">
        <i class="ri-close-large-line"></i>
      </div>
    </div>
    <div class="container">
      <div class="register_box">
        <form action="">
          <div class="label_input_combo">
            <label for="">EMAIL</label>
            <input type="text" placeholder="email" id="email" />
            <p id="email_error" class="inputAll_error">edfghjjjjjjj</p>
          </div>

          <div class="label_input_combo">
            <label for="">PASSWORD</label>
            <input type="text" placeholder="password" id="password" />
            <p id="password_error" class="inputAll_error">dfghdd</p>
          </div>

          <div class="referral_container">
            <div id="checkBoxId">
              <a for="referralCheckBox" href="../register/register.html"
                >Back to Register?</a
              >
            </div>
          </div>
          <button class="register_button" id="loginBTN" type="submit">
            LOGIN
          </button>
        </form>
      </div>
    </div>
    <div class="loaderPerent" id="loaderPerentDiv">
      <div id="loader"></div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
