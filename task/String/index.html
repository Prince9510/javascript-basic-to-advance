<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="textArea">
        <input type="text" placeholder="Enter your string here " />
        <span onclick="frequency()">
          <a href="#"> CHECK</a>
        </span>
      </div>

      <table border="1">
        <thead>

            <th>Character Count</th>

          </tr>

          <tr>
            <th>Word Count</th>
            <td class="wordCount">0</td>
          </tr>
        </thead>
      </table>

      <h1>Frequency Count :</h1>
      <table border="1" class="t2">
        <thead class="firstThead"></thead>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
