<script>
  let uri = "https://fakestoreapi.com/products";

  async function call() {
    try {
      let data = [];
      let response = await fetch(uri)
        .then((e) => e.json())
        .then((t) => {
          data = t;
          localStorage.setItem("API", JSON.stringify(data));
        });
      console.log("data", data);
    } catch (error) {
      console.error("error", error);
    }
  }

  call();

  console.log(console.log(console.log("object")));
</script>
